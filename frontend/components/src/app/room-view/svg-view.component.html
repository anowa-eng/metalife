<svg>
  <defs>
    <ng-container *ngFor="let user in users">
      <feImage xlink:href="{{user.user.profile_set}}" id="user-{{user.id}}" />
    </ng-container>
  </defs>
  <ng-container *ngFor="let user in users">
    <circle
      x="{{user.positionData.x}}"
      y="{{user.positionData.y}}"

      r="7.5"

      fill="url(#user-{{user-id}})"
    />
  </ng-container>
</svg>

<svg>
  <defs>
    <ng-container *ngFor="let user in users">
      <feImage [attr.xlink:href]="user.user.profile_set" id="user-{{user.id}}" />
    </ng-container>
  </defs>
  <circle *ngFor="let user in users"
    [attr.x]="user.userInRoom.user_position.x"
    [attr.y]="user.userInRoom.user_position.y"

    attr.r="7.5"

    attr.fill="url(#user-{{user.id}})"
  />
</svg>
